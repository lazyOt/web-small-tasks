<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>注册表单</title>
</head>

<body>
    <div id="plane">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>
    <div class="wrap">
        <div class="form">
            <div class="left">
                <video src="video/video.mp4" muted loop autoplay></video>
            </div>
            <div class="right">
                <div class="right-con">
                    <h1>NEW HERE SIGN UP</h1>
                    <h3>NAME</h3>
                    <input class="text" id="username" type="text">
                    <h3>PASSWORD</h3>
                    <input class="text" id="password" type="password">
                    <h3>EMAIL</h3>
                    <input class="text" id="email" type="email">
                    <h3>PHONE</h3>
                    <input class="text" id="phone" type="number">
                    <input class="btn" type="submit" value="LOGIN" onclick="submit()">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
